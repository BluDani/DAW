<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidato</title>

    <link rel="stylesheet" href="style.css">
    <script src="funcao.js"></script>
</head>
<body>

    <nav>

        <button onclick="document.getElementById('tab').style.display = 'none', document.getElementById('alterar').style.display='none',
        document.getElementById('inserir').style.display='none', document.getElementById('fiscal').style.display='block'
        ">Inserir Fiscal</button>

        <button onclick="document.getElementById('tab').style.display = 'none', document.getElementById('alterar').style.display='none',
        document.getElementById('inserir').style.display='block', document.getElementById('fiscal').style.display='none'
        ">Inserir Candidato</button>

        <button onclick="DeletarTabela(),document.getElementById('inserir').style.display='none', 
        document.getElementById('alterar').style.display='none', document.getElementById('fiscal').style.display='none',
        ListarCandidatos()">Listar Candidatos</button>
    </nav>

    <section>

        <form action="" method="POST" id="inserir" style="display: none;">

            <h1>Inserir candidado</h1>

            Nome <input type="text" id="nomeI">
            <br>
            CPF <input type="text" id="cpfI">
            <br>
            Identidade <input type="text" id="identidadeI">
            <br>
            E-mail <input type="text" id="emailI">
            <br>
            Cargo <input type="text" id="cargoI">
            <br>
            Sala de Prova <input type="text" id="salaI">
            <br>

            <input type="button" value="Inserir" onclick="InserirCandidato()">
        </form>

    
        <form action="" method="POST" id="alterar" style="display: none;">

            <h1>Alterar Sala</h1>

            Nome <input type="text" id="nome_A">
            <br>
            CPF <input type="text" id="cpf_A">
            <br>
            Identidade <input type="text" id="identidade_A">
            <br>
            E-mail <input type="text" id="email_A">
            <br>
            Cargo <input type="text" id="cargo_A">
            <br>
            Sala de Prova <input type="text" id="sala_A">
            <br>

            <input type="button" value="Alterar" onclick="AlterarSala()">
        </form>

        <form action="" method="POST" id="fiscal" style="display: none;">

            <h1>Inserir Fiscal</h1>

            Nome <input type="text" id="nome_fiscal">
            <br>
            CPF <input type="text" id="cpf_fiscal">
            <br>
            Sala de Prova <input type="text" id="sala_fiscal">
            <br>

            <input type="button" value="Inserir" onclick="InserirFiscal()">
        </form>

        <table id="tab" style="display: none;"></table>
    </section>
    
</body>
</html>
