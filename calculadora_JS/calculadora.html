<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JS</title>

    <script>

        function Escolha(){
            let escolha = document.getElementById("opcao").value;

            if(escolha == 1){

                Soma();
            }
            else{

                if(escolha ==2){

                    Subtracao();
                }
                else{

                    if(escolha == 3){

                        Multiplicacao();
                    }
                    else{

                        Divisao();
                    }
                }
            }
        }

        function Soma(){
            let var1 = document.getElementById("var1").value;
            let var2 = document.getElementById("var2").value;
            let resultado = parseInt(var1) + parseInt(var2);

            document.getElementById("resultado").innerHTML = "Resultado: " + resultado;
        }

        function Subtracao(){
            let var1 = document.getElementById("var1").value;
            let var2 = document.getElementById("var2").value;
            let resultado = parseInt(var1) - parseInt(var2);

            document.getElementById("resultado").innerHTML = "Resultado: " + resultado;
        }

        function Multiplicacao(){
            let var1 = document.getElementById("var1").value;
            let var2 = document.getElementById("var2").value;
            let resultado = parseInt(var1) * parseInt(var2);

            document.getElementById("resultado").innerHTML = "Resultado: " + resultado;
        }

        function Divisao(){
            let var1 = document.getElementById("var1").value;
            let var2 = document.getElementById("var2").value;
            let resultado = parseInt(var1) / parseInt(var2);

            document.getElementById("resultado").innerHTML = "Resultado: " + resultado;
        }
    </script>

    <style>
        div{
            border: 2px black solid;
            padding: 5px;
            padding-top: 10px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            width: 40%;
        }

        span{
            font-size: 1.5em;
        }
    </style>
</head>

<body>
    <div>
        <input type="number" id="var1">

        <select id="opcao">
            <option value="1">Soma</option>
            <option value="2">Subtração</option>
            <option value="3">Multiplicação</option>
            <option value="4">Divisão</option>
        </select>

        <input type="number" id="var2">
        <br><br>

        <input type="button" value="Calcular" onclick="Escolha()">
        <br><br>

        <span id="resultado"></span>
    </div>
</body>
</html>
